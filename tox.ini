[tox]
envlist = py3

[testenv]
basepython =
    devenv: python3
    py3: python3
deps =
    check-manifest
    flake8
    readme_renderer
commands =
    check-manifest --ignore CONTRIBUTING.rst,Makefile,tests*,tox.ini
    python setup.py check -m -r -s
    flake8 . --exclude .tox,devenv
    python -m unittest discover . -v

[testenv:devenv]
envdir = devenv
usedevelop = True
commands = python -c 'print("done!")'

[flake8]
exclude = .tox,*.egg,build,data
select = E,W,F
